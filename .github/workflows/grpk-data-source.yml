name: "GRPK: sync and transform"

on:
  workflow_dispatch:
  pull_request:

permissions: { }

jobs:
  grpk-sync-transform:
    name: Sync and transform GRPK
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions: { }
    environment:
      name: grpk-transform
      url: https://cdn.biip.lt/tiles/sources/grpk/grpk-espg-4326-shp.zip
    steps:
      - name: Install GDAL
        run: |
          sudo add-apt-repository ppa:ubuntugis/ppa
          sudo apt-get update
          sudo apt-get install gdal-bin
          ogrinfo --version

      - name: Download GRPK from GeoPortal
        run: wget -nv https://cdn.biip.lt/tiles/sources/temp/GRPK_Open_SHP.zip
#        run: wget -nv https://www.geoportal.lt/download/opendata/GRPK/GRPK_Open_SHP.zip

      - name: Unzip GRPK data source
        run: unzip GRPK_Open_SHP.zip -x "GRPK_Open_SHP/INFO_/*" && rm GRPK_Open_SHP.zip

      - name: Transform to EPSG:4326
        run: ogr2ogr -f "ESRI Shapefile" -lco ENCODING=UTF-8 -t_srs EPSG:4326 grpk-espg-4326-shp GRPK_Open_SHP

      - name: Zip to new data source with transformed SRS
        run: zip -d grpk-espg-4326-shp.zip grpk-espg-4326-shp

      - name: Sync to S3
        uses: docker://docker.io/rclone/rclone:1.66
        with:
          args: "sync . s3:/tiles/sources/grpk --include grpk-espg-4326-shp.zip --s3-acl=public-read --fast-list --checksum --update --use-server-modtime --metadata --inplace --delete-during"
        env:
          RCLONE_CONFIG_S3_TYPE: s3
          RCLONE_CONFIG_S3_PROVIDER: Other
          RCLONE_CONFIG_S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
          RCLONE_CONFIG_S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          RCLONE_CONFIG_S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}


